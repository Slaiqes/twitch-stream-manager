<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Manager - Login</title>
    <link rel="icon" href="/images/pfp_logo.png" type="image/png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                </div>
                <h1 class="auth-title">Stream Manager</h1>
                <p class="auth-subtitle">Elevate your streaming experience</p>
            </div>

            <div class="auth-tabs">
                <div class="tab active" data-tab="streamer">
                    <i class="fas fa-stream"></i> Streamer
                </div>
                <div class="tab" data-tab="admin">
                    <i class="fas fa-user-shield"></i> Admin
                </div>
            </div>




            <!-- Streamer Login -->
            <div class="auth-form active" data-form="streamer">
                <a href="/auth/twitch" class="btn btn-twitch btn-block">
                    <img src="/images/twitch-logo.png" alt="Twitch" class="oauth-icon">
                    Continue with Twitch
                </a>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <p class="auth-note">Soon more...</p>
            </div>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="auth-form" data-form="admin">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Admin username" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>Â© 2025 Stream Manager. All rights reserved.</p>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>

</html>
